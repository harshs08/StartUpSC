<!doctype html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
<div class="container">

    <div>
        <h1>Profile Page</h1>
        <a href="/logout">Logout</a>
    </div>

    <div class="row">

        <!-- LOCAL INFORMATION -->
            <div class="well">
                <h3>Local</h3>

                <p>
                    <strong>Id</strong>: <%= user._id %><br>
                    <strong>First Name</strong>: <%= user.local.fname %><br>
                    <strong>Last Name</strong>: <%= user.local.lname %><br>
                    <strong>Email</strong>: <%= user.local.email %><br>
                    <strong>Password</strong>: <%= user.local.password %>
                </p>

            </div>

    </div>

</div>
</body>
</html>
